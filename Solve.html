    <script>

        $("#execute").on("click", function () {

            // Get the user data
            let valk = parseInt($("#fieldk").val());
            let val1 = parseInt($("#field1").val());
            let val2 = parseInt($("#field2").val());
            let val3 = parseInt($("#field3").val());
            let val4 = parseInt($("#field4").val());
            let val5 = parseInt($("#field5").val());

            // Create an array with the user info
            let array = new Array();
            array.push(val1);
            array.push(val2);
            array.push(val3);
            array.push(val4);
            array.push(val5);

            //Step 3: Perform the algo

            let message = "";

            //for (number in array) {
            for (let index = 0; index < array.length - 1; index++) {
                if (array[index] > valk)
                    continue;


                let solution = valk - array[index];

                if (array.indexOf(solution, index + 1) > -1) {
                    title = "Congratulations!";
                    message = `A solution was found for a K value of ${valk} .`;
                    break;
                }
                else {
                    title = "Unfortunately";
                    message = `No solution for a K value of ${valk} was found.`;
                }



            }

            // Print result to user
            $("#title").text(title);
            $("#sub").text(message);

            // Clear blanks
            $("#fieldk, #field1, #field2, #field3, #field4, #field5").val("");

        });
